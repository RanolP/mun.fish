services:
  web:
    build:
      context: ..
      dockerfile: infra/Dockerfile.web
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - api

  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    environment:
      - NODE_ENV=production
      - PORT=4000